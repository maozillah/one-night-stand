<header class="hero-unit" id="banner">
  <div class="container">
    <h3>Nuit-Normative Admin</h3>
  </div>
</header>
<hr />
<ul class="list-unstyled">
  <li class="animate" ng-repeat="item in data | orderBy:'timestamp':true ">

    <div class="thumbnail">
      <div class="btn-group btn-group-sm btn-group-justified">
        <a class="btn btn-default" target="_blank" href="{{ item.sess1 }}">Video 1</a>
        <a class="btn btn-default" target="_blank" href="{{ item.sess2 }}">Video 2</a>
        <a class="btn btn-default" target="_blank" href="{{ item.sess3 }}">Video 3</a>
        <a class="btn btn-default" target="_blank" href="{{ item.sess4 }}">Video 4</a>
      </div>
      <br />
      <img ng-src="{{ item.strip }}"/>
      <div class="caption">
        <p>
          <b>Booth {{ item.booth }}</b> - {{ item.timestamp | date:'MM/dd/yyyy @ h:mma' }}<br />
        </p>

        <p>
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button class="btn btn-primary btn-lg" type="button" ng-click="tweetEntry(item)" ng-class="{'disabled': item.tweeted}">Tweet</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-danger btn-lg" type="button" ng-click="deleteEntry(item)">Delete</button>
            </div>
          </div>
        </p>
      </div>
    </div>
  </li>
</ul>
